<div class="ui grid container">
    <div class="row">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <ngb-alert type="danger" (close)="closeAlert(alert)" *ngIf="alert == true">
                Email already exists, please login
            </ngb-alert>
            <div class="ui fluid card">
                <div class="content">
                    <div class="header">
                        Sign Up
                    </div>
                </div>
                <div class="content">
                <form class="ui form" novalidate [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="field">
                        <div class="ui left icon input">
                             
                            <input type="text" formControlName="firstname" name="firstname">
                           <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                             
                            <input type="text" formControlName="lastname" name="lastname">
                          <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                             
                            <input type="text" formControlName="phone" name="phone">
                            <i class="phone icon"></i>
                        </div>
                    </div>
                  <div class="field">
                        <div class="ui left icon input">
                            
                            <input type="text" formControlName="email" name="email">
                           <i class="envelope icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" formControlName="password" placeholder="enter new password" name="password">
                        </div>
                    </div>
                
                    
                    
                    <br>
                    <button type="submit" [disabled]="!registerForm.valid" class=" ui fluid large green button" type="submit" >get started</button>
                    
                </form>
                  
                </div>
              <div class="extra content">
                <a [routerLink]="['/login']"> Already signed up <strong>SIGN IN</strong> here.</a>
              </div>
            </div>
          
        </div>
    </div>
</div>
