<div class="ui grid container">
  <div class="row">
    
    <div class="sixteen wide column ui card">
      
      <div class="content">
        <div class="header">
          New Release
        </div>
      </div>
      
      <div class="content">
        
        <form class="ui equal width form"
            [formGroup]="releaseForm" 
             novalidate 
             (ngSubmit)="onSubmit()" 
             name="releaseForm">
          
          <div class="equal width fields">
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Title
                </div>
                <input type="text" formControlName="title" required name="title">
              </div>
            </div>
            
            <div class="field">
                <div class="ui labeled input">
                  <div class="ui label">
                    Format
                  </div>
                  <input type="text" formControlName="format" required name="format">
                </div>
            </div>
            
          </div>
          
          <div class="equal width fields">
            
            <div class="field">
                <div class="ui labeled input">
                  <div class="ui label">
                    Version/Subtitle
                  </div>
                  <input type="text" formControlName="subtitle" required name="subtitle">
                </div>
             </div>
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Release Date
                </div>
                  <input suiDatepicker
                         formControlName="release_date"
                         [pickerMode]="modeOne" required  name="release_date">
                </div>
            </div>
          
          </div>
          
          <div class="equal width fields">
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Primary Artist
                </div>
                <input type="text" formControlName="pry_artist" required name="pry_artist">
              </div>
            </div>
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  &#169; line
                </div> 
                <input type="text" formControlName="c_line" required name="c_line">
              </div>
            </div>
            
          </div>
          
          <div class="equal width fields">
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Featuring
                </div>
                <input type="text" formControlName="title" required>
                <button class="ui icon button" type="button" (click)="addFeat()">
                  <i class="plus icon"></i>
                </button>
              </div>
            </div>
            
            <div formArrayName="featuring" class="well well-lg">
              
                <div *ngFor="let one of featuring.controls; let i=index" [formGroupName]="i" >
                  
                <div class="field">
                  
                  <div class="ui labeled input">
                    
                    <div class="ui label">
                      Featuring ({{ i + 1 }})
                    </div>
                    
                    <input type="text" formControlName="title" name="title">
                    <button class="ui icon button" (click)="remove(i)">
                      <i class="remove icon"></i>
                    </button>
                    
                  </div>
                </div>
              </div>
            </div>
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  &#x2117; line
                </div>
                <input type="text" formControlName="p_line" required name="p_line">
              </div>
            </div>
            
          </div>
            
       
            
            
          <div class="equal width fields">
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Genre
                </div>
                <input type="text" formControlName="genre" required name="genre">
              </div>
            </div>
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Production Year
                </div>
                  <input suiDatepicker
                         formControlName="production_yr"
                         [pickerMode]="mode"
                         required
                         name="production_yr">
                </div>
            </div>
            
          </div>
            
          <div class="equal width fields">
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Sub Genre
                </div>
                <input type="text" formControlName="subgenre" required name="subgenre"> 
              </div>
            </div>
            
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  UPC/EAN
                </div>
                <input type="text" formControlName="upc" required name="upc">
              </div>
            </div>
            
          </div>

           <div class="equal width fields">
             
             
             <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Label
                </div>
                <input type="text" formControlName="label" required name="label">
              </div>
            </div>
            
             
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Catalogue No
                </div>
                <input type="text" formControlName="catalogue_no" required name="catalogue_no">
              </div>
            </div>
             
          </div>
          
             <br>
             <br>
          
            <div class="ui right floated content">
              
              <button type="submit"
              [disabled]="!releaseForm.valid"
              class="ui green huge right labeled icon button">
                <i class="right arrow icon"></i>
                submit
              </button>
            </div>
          
          </form>

          

       
      </div>
    </div>
  </div>
</div>
