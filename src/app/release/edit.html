<div class="ui grid">
  <div class="row">
    <div class="two wide column"></div>
    <div class="twelve wide column ui card">
      <div class="content">
        <div class="header">
          Correct Release
        </div>
      </div>
      <div class="content" *ngIf="rtnd != ''">
        <form class="ui equal width form"
        [formGroup]="releasEditForm" novalidate (ngSubmit)="onSubmit()" name="releasEditForm">
          <div class="box2" style="padding-right: 20px;">
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Title
                </div>
                <input type="text" formControlName="title">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Version/Subtitle
                </div>
                <input type="text" formControlName="subtitle">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Primary Artist
                </div>
                <input type="text" formControlName="pry_artist">
              </div>
            </div>
          <!--  <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Featuring
                </div>
                <input type="text" formControlName="title">
                <button class="ui icon button" (click)="addFeat()">
                  <i class="plus icon"></i>
                </button>
              </div>
            </div>
            <div formArrayName="featuring" class="well well-lg">
                <div *ngFor="let one of featuring.controls; let i=index" [formGroupName]="i" >
                <div class="field">
                  <div class="ui labeled input">
                    <div class="ui label">
                      Featuring ({{ i + 1 }})
                    </div>
                    <input type="text" formControlName="title">
                    <button class="ui icon button" (click)="remove(i)">
                      <i class="remove icon"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>-->
            <br>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Genre
                </div>
                <input type="text" formControlName="genre">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Sub Genre
                </div>
                <input type="text" formControlName="subgenre">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Label
                </div>
                <input type="text" formControlName="label">
              </div>
            </div>
          </div>
          <div class="box2">
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Format
                </div>
                <input type="text" formControlName="format">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Release Date
                </div>
                  <input suiDatepicker
                         formControlName="release_date"
                         [pickerMode]="modeOne"
                         [pickerMinDate]="today"
                         [pickerFirstDayOfWeek]="firstDayOfWeek"
                         [pickerUseNativeOnMobile]="false">
                </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  C line
                </div>
                <input type="text" formControlName="c_line">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  P Line
                </div>
                <input type="text" formControlName="p_line">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Production Year
                </div>
                  <input suiDatepicker
                         formControlName="production_yr"
                         [pickerMode]="mode"
                         />
                </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  UPC/EAN
                </div>
                <input type="text" formControlName="upc">
              </div>
            </div>
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">
                  Catalogue No
                </div>
                <input type="text" formControlName="catalogue_no">
              </div>
            </div>
            <div class="ui right floated content">
              <button type="submit"
              [disabled]="!releasEditForm.valid"
              class="ui green huge right labeled icon button">
                <i class="right arrow icon"></i>
                submit corrections
              </button>
            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
